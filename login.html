<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Tableau de Bord</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-lock logo-icon"></i>
                <h2>Connexion Admin</h2>
                <p>Veuillez entrer vos identifiants pour accéder au tableau de bord.</p>
            </div>
            
            <form id="login-form" onsubmit="return validateLogin(event)">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Nom d'utilisateur</label>
                    <input type="text" id="username" placeholder="admin ou demo" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Mot de passe</label>
                    <input type="password" id="password" placeholder="password ou demo123" required>
                </div>
                
                <p id="error-message" style="color: var(--card-red-text); font-size: 0.9rem; margin-bottom: 10px; display: none;">Identifiants incorrects.</p>

                <button type="submit" class="btn-login">Se connecter</button>
            </form>

            <div class="login-footer">
                <p>Démo : admin/password | demo/demo123</p>
            </div>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            // Empêche la soumission normale du formulaire (rechargement de page)
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Identifiants de démonstration prédéfinis
            const validAdmin = username === 'admin' && password === 'password';
            const validDemo = username === 'demo' && password === 'demo123';

            if (validAdmin || validDemo) {
                // Redirection réussie vers la page du tableau de bord (dashboard.html)
                window.location.href = 'index.html'; 
            } else {
                // Afficher le message d'erreur
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
