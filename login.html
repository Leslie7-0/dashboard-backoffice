<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hôpital Manager Pro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

     <!-- Page de Connexion -->
    <div class="page-section active" id="login-page">
        <div class="login-container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="card login-card fade-in">
                            <div class="card-body p-4">
                                <div class="text-center mb-4">
                                    <i class="fas fa-hospital-alt fa-3x text-primary mb-3"></i>
                                    <h2 class="fw-bold">Hôpital Manager Pro</h2>
                                    <p class="text-muted">Connectez-vous à votre espace</p>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Identifiant</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" placeholder="Email ou matricule" id="username">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Mot de passe</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" placeholder="Votre mot de passe" id="password">
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label">Rôle</label>
                                    <select class="form-select" id="roleSelect">
                                        <option value="">Sélectionnez votre rôle</option>
                                        <option value="doctor">Médecin</option>
                                        <option value="nurse">Infirmier(ère)</option>
                                        <option value="admin">Administratif</option>
                                        <option value="patient">Patient</option>
                                    </select>
                                </div>
                                
                                <div class="d-grid mb-3">
                                    <a href="dashboard.html">
                                        <button type="button" class="btn btn-primary btn-lg" onclick="login()">
                                            <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                                        </button>
                                    </a>
                                </div>
                                
                                <div class="text-center">
                                    <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
                                </div>
                                
                                <hr class="my-4">
                                
                                <div class="row g-2">
                                    <div class="col-6">
                                        <button class="btn btn-outline-primary w-100" onclick="quickLogin('doctor')">
                                            <i class="fas fa-user-md me-1"></i> Médecin
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-outline-success w-100" onclick="quickLogin('nurse')">
                                            <i class="fas fa-user-nurse me-1"></i> Infirmier
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-outline-warning w-100" onclick="quickLogin('admin')">
                                            <i class="fas fa-user-tie me-1"></i> Admin
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-outline-info w-100" onclick="quickLogin('patient')">
                                            <i class="fas fa-user me-1"></i> Patient
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script>
    // Fonction de connexion
        function login() {
            const role = $('#roleSelect').val();
            const username = $('#username').val();
            const password = $('#password').val();
            
            if (!role || !username || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            currentRole = role;
            currentUser = { 
                name: role === 'doctor' ? 'Dr. Martin' : 
                      role === 'nurse' ? 'Inf. Dubois' :
                      role === 'admin' ? 'M. Admin' : 'Patient',
                role: role 
            };
            
            $('#userName').text(currentUser.name);
            showSection('dashboard');
        }

        // Connexion rapide
        function quickLogin(role) {
            currentRole = role;
            currentUser = { 
                name: role === 'doctor' ? 'Dr. Martin' : 
                      role === 'nurse' ? 'Inf. Dubois' :
                      role === 'admin' ? 'M. Admin' : 'Patient',
                role: role 
            };
            
            $('#userName').text(currentUser.name);
            showSection('dashboard');
        }

   </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
   
</body>
</html>
